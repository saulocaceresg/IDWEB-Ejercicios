<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Búsquedas con Google | Búsqueda Avanzada</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Búsqueda Simple</a></li>
                <li><a href="searchimages.html">Búsqueda de Imágenes</a></li>
                <li><a href="advancedsearch.html">Búsqueda Avanzada</a></li>
            </ul>
        </nav>
    </header>

    <main id="advancedsearch">
        <h1>Búsqueda avanzada</h1>
        <hr><br>
        <p id="p-advanced">Buscar páginas con...</p>
        <div id="formulario">    
            <form id="frm-advanced" action="/">
                <div class="campo">
                    <div class="label">
                        <label for="search" class="lbl-advanced">todas estas palabras: </label>
                    </div>
                    <div class="input">
                        <input type="text" name="search-advanced" id="input-search-advanced-1">
                    </div>
                </div>
                <br>
                <div class="campo">
                    <div class="label">
                        <label for="" class="lbl-advanced">esta palabra o frase exacta: </label>
                    </div>
                    <div class="input">
                        <input type="text" name="search-advanced" id="input-search-advanced-2">
                    </div>
                </div>
                <br>
                <div class="campo">
                    <div class="label">
                        <label for="" class="lbl-advanced">ninguna de estas palabras: </label>
                    </div>
                    <div class="input">
                        <input type="text" name="search-advanced" id="input-search-advanced-3">
                    </div>
                </div>
                <br>
                <button id="btn-advanced">Búsqueda con Google</button>
            </form>
        </div>
    </main>

</body>
</html>
